<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        div { 
            width : 100px;
            height : 100px;
            padding : 10px;
            border : 1px solid black;
            margin : 50px;
            box-sizing: border-box;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
            border-width :0.2cap;
            text-align: center;
        }
        img{
            border-radius: 50%
        }
    </style>
</head>
<body>
    <img src="../HTML_Chap02/Images/Curi_02.jpg" width="250">
    <div>asd</div>
</body>
</html>
