<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>온라인 서점 회원가입 페이지</h1>
    <fieldset>
        <legend>회원 기본 정보</legend>
        <p>
            <label for="userid">아이디 :</label>
            <input type="text" id="userid" placeholder="아이디 입력">
        </p>
        <p>
            <label for="passwd">비밀번호 :</label>
            <input type="password" id="passwd">
        </p>
        <p>
            <label for="name">이름 :</label>
            <input type="text" id="name">
        </p>
    </fieldset>
    <fieldset>
        <legend>연락처</legend>
        <p>
            <label for="email">이메일 :</label>
            <input type="text" id="email" placeholder="email@gmail.com">
        </p>
        <p>
            <label for="callnum">휴대전화 :</label>
            <input type="text" id="callnum" placeholder="010-****-****">
        </p>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        <p>
            <label for="birthday">생년월일 :</label>
            <input type="date" id="birthday">
        </p>
        <p>
            <label for="birthday">성별 :</label>
            <input type="radio" value="m" id="man" name="gender">
            <label for="man">남자</label>
            <input type="radio" value="w" id="woman" name="gender">
            <label for="woman">여자</label>
            <input type="radio" value="n" id="nothing" name="gender">
            <label for="nothing">선택 없음</label>
        </p>
        <p>
            <label for="birthday">관심사 :</label>
            <input type="checkbox" value="J" id="java" name="hobby">
            <label for="java">Java</label>
            <input type="checkbox" value="H" id="HTML" name="hobby">
            <label for="HTML">HTML</label>
            <input type="checkbox" value="C" id="CSS" name="hobby">
            <label for="CSS">CSS</label>
            <input type="checkbox" value="JS" id="JavaScript" name="hobby">
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" value="A" id="Algorithm" name="hobby">
            <label for="Algorithm">Algorithm</label>
        </p>
        <p>
            <label for="picture">본인 사진 :</label>
            <input type="file" value="P" id="picture" name="picture">
        </p>
    </fieldset>
    <input type="reset">
    <input type="submit" value="회원가입">
</body>
</html>
